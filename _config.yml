          Каталог визуализаций для Poweramp
        description: | # this will include new lines to allow paragraphs
          Написан на <mark>Java</mark>/<mark>Android SDK</mark>, кастомные View, очень много анимаций, с использованием рекламы <mark>Appodeal</mark>.

