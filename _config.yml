# About Section
about_title: Обо мне
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Brett and I'm a senior network system administrator. As well as administrating systems I also have experience making software and web apps. I have worked at a number of companies gaining teamwork and leadership skills.

  I am most skilled in: <mark>AWS</mark> and <mark>Eating Pizza</mark>

content:
  - title: Портфолио # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: ru_touhou
        link: sourceforge.net/p/touhou/code/HEAD/tree/trunk/
        # link_text: Project Website
        additional_links:
          - title:  ru_touhou sourceforge
            icon: fas fa-hammer
            url: https://sourceforge.net/p/touhou/code/HEAD/tree/trunk/
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Движок для скроллшутера с нуля
        description: | # this will include new lines to allow paragraphs
          Движок на <mark>C++</mark>, с использованием <mark>OpenGL</mark> для рендера,
          <mark>SDL_sound</mark> для звука, <mark>LUA</mark> для скриптинга, хостился на <mark>SVN</mark>.

      - layout: top-middle
        title: Asteroids
        link: github.com/cyberimp/Asteroids
        # link_text: Project Website
        additional_links:
          - title: GitHub проекта
            icon: fab fa-github
            url: https://github.com/cyberimp/Asteroids
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Клон Atari Asteroids со сменным рендером, меняющимся по нажатию кнопки
        description: | # this will include new lines to allow paragraphs
          Движок на <mark>C#</mark>, с использованием <mark>OpenGL</mark> для рендера,
          хостится на <mark>git</mark>.

      - layout: top-middle
        title: Pixchange bot
        link: pixchange.herokuapp.com
        # link_text: Project Website
        additional_links:
          - title: GitHub проекта
            icon: fab fa-github
            url: https://github.com/cyberimp/Pixchange
          - title: Сайт проекта
            icon: fas fa-globe
            url: https://pixchange.herokuapp.com
          - title: Бот проекта
            icon: fab fa-telegram-plane
            url: https://t.me/PixChangeBot
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Бот для телеметрии, отсылающий сообщение в телеграм при загрузке изображения по ссылке.
        description: | # this will include new lines to allow paragraphs
          Написан на <mark>Node.js</mark>, использует <mark>SQL</mark> для хранения пользователей и <mark>AWS</mark> для хранения картинок, хостится на <mark>Heroku</mark>.

      - layout: top-middle
        title: Spectrum Poweramp Visualisation
        link: https://play.google.com/store/apps/details?id=spectrum.poweramp.vis
        # link_text: Project Website
        additional_links:
          - title: Страница приложения в Play Market
            icon: fab fa-google-play
            url: https://play.google.com/store/apps/details?id=spectrum.poweramp.vis

          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Каталог визуализаций для Poweramp
        description: | # this will include new lines to allow paragraphs
          Написан на чистой <mark>Java</mark>, кастомные View, очень много анимаций, с использованием рекламы <mark>Appodeal</mark>.

  - title: Опыт работы # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: The Boring Company
        link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Senior Network System Administrator
        caption: November 2017 - Present
        quote: >
          Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            Every company needs its networks properly administered and The Boring Compay is no exception. Digging holes is hard and I play my part making sure the whole company stays connected. I lead a team of 5 people and enjoy driving the company to try new technologies.

  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Harvard University
        caption: 2010 - 2013
        sub_title: BSc Computer Science
        quote: >
          Established in 1636, Harvard is the oldest higher education institution in the United States, and is widely regarded in terms of its influence, reputation, and academic pedigree as a leading university in not just the US but also the world.
        description: | # this will include new lines to allow paragraphs
          During my time at Harvard I learnt most of my key skills that have I have taken through my career such as teamwork and working to tight deadlines. I thouroughly enjoyed my time as university and learnt a lot about a healthy work life balance.

          I spent a lot of my free time as a committee member of the *Harvard Mountaineering Club* taking on roles such as *Trip Secretary* and *Vice-President*.

  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      Alongside my interests in networks and software engineering some of my other interests and hobbies are:
      - Rock climbing
      - Gaming
      - Knitting
      - [Becoming a ninja](https://www.youtube.com/watch?v=vtg4o__aRMg)

