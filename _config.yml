        description: | # this will include new lines to allow paragraphs
            Поддержка <mark>бесперебойной работы</mark> парка из <mark>75 компьютеров</mark> проектной организации “Криогазтех” + выезды на другие объекты. <mark>ITIL</mark>, сервера <mark>AD</mark>, <mark>DNS</mark>, <mark>Asterisk</mark>, <mark>Лоцман</mark>.

