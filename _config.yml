## About Section
about_title: Обо мне
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Меня зовут Андрей, я уверенный пользователь <mark>Linux</mark>, имею опыт в <mark>разработке ПО</mark>
  для <mark>ПК</mark> и <mark>Android</mark> и уверенные познания в <mark>математике</mark>,
  <mark>теории алгоритмов</mark> и <mark>паттернах разработки</mark>. Так же умею пользоваться
  <mark>git</mark>, освоил <mark>Java</mark>, <mark>Android SDK</mark>, <mark>Unity</mark>
  (<mark>C#</mark>,<mark>UniRX</mark>), <mark>Node.JS</mark>(<mark>Express</mark>,
  <mark>Sequelize</mark>), <mark>C++</mark>

content:
  - title: Портфолио # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Пыль
        link: https://github.com/cyberimp/Dust
        # link_text: Project Website
        additional_links:
          - title:  github
            icon: fab fa-github
            url: https://github.com/cyberimp/Dust
          - title:  youtube demo
            icon: fab fa-youtube
            url: https://www.youtube.com/watch?v=3RvzxkCBcSo

          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Прототип аркады
        description: | # this will include new lines to allow paragraphs
          Прототип аркады на <mark>Unity</mark>, с <mark>REST</mark> бекэндом

      - layout: top-middle
        title: ru_touhou
        link: sourceforge.net/p/touhou/code/HEAD/tree/trunk/
        # link_text: Project Website
        additional_links:
          - title:  ru_touhou sourceforge
            icon: fas fa-hammer
            url: https://sourceforge.net/p/touhou/code/HEAD/tree/trunk/
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Движок для скроллшутера с нуля
        description: | # this will include new lines to allow paragraphs
          Движок на <mark>C++</mark>, с использованием <mark>OpenGL</mark> для рендера,
          <mark>SDL_sound</mark> для звука, <mark>LUA</mark> для скриптинга, код хостился на <mark>SVN</mark>.

      - layout: top-middle
        title: Asteroids
        link: github.com/cyberimp/Asteroids
        # link_text: Project Website
        additional_links:
          - title: GitHub проекта
            icon: fab fa-github
            url: https://github.com/cyberimp/Asteroids
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Клон Atari Asteroids со сменным рендером, меняющимся по нажатию кнопки
        description: | # this will include new lines to allow paragraphs
          Движок на <mark>C#</mark>, с использованием <mark>OpenGL</mark> для рендера,
          код хостится на <mark>git</mark>.

      - layout: top-middle
        title: Pixchange bot
        link: pixchange.herokuapp.com
        # link_text: Project Website
        additional_links:
          - title: GitHub проекта
            icon: fab fa-github
            url: https://github.com/cyberimp/Pixchange
          - title: Сайт проекта
            icon: fas fa-globe
            url: https://pixchange.herokuapp.com
          - title: Бот проекта
            icon: fab fa-telegram-plane
            url: https://t.me/PixChangeBot
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Бот для телеметрии, отсылающий сообщение в телеграм при загрузке изображения по ссылке.
        description: | # this will include new lines to allow paragraphs
          Написан на <mark>Node.js</mark>, использует <mark>SQL</mark> для хранения пользователей и <mark>AWS</mark> для хранения картинок, хостится на <mark>Heroku</mark>.

      - layout: top-middle
        title: Spectrum Poweramp Visualisation
        link: https://play.google.com/store/apps/details?id=spectrum.poweramp.vis
        # link_text: Project Website
        additional_links:
          - title: Страница приложения в Play Market
            icon: fab fa-google-play
            url: https://play.google.com/store/apps/details?id=spectrum.poweramp.vis

          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
